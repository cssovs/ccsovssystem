{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>User Registration</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-success" value="Sign Up">
        </form>
    </div>
</div>

{% endblock %}
